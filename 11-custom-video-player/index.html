<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>HTML Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="player">

      class="player__video viewer"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">â–º</button>
      <input type="range" class="player__slider" name="volume" min="0" max="1" step="0.05" value="1">
      <input type="range" class="player__slider" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
      <button class="player__button" data-skip="-10">Â« 10s</button>
      <button class="player__button" data-skip="25">25s Â»</button>
      <button class="player__button expand" title="Toggle Full Screen">ðŸ’¢</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
